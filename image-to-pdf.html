<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image to PDF Converter</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    padding: 20px;
    text-align: center;
  }
  h1 { color: #333; }
  input, button { margin: 10px; padding: 10px 15px; font-size: 16px; }
  button { cursor: pointer; border: none; border-radius: 5px; background: #4CAF50; color: white; }
  button:hover { background: #45a049; }
  #imageList { margin-top: 20px; }
  .imageItem {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
    gap: 10px;
    flex-wrap: wrap;
  }
  .imageItem img {
    max-width: 100px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .imageItem button { background: #2196F3; }
  .imageItem button:hover { background: #1976D2; }
</style>
</head>
<body>

<h1>Image to PDF Converter</h1>

<input type="file" id="images" accept="image/*" multiple>
<button onclick="generatePDF()">Generate PDF</button>

<div id="imageList"></div>

<script>
let imagesArray = [];

// Display images and reorder buttons
function displayImages() {
  const list = document.getElementById('imageList');
  list.innerHTML = '';
  imagesArray.forEach((img, index) => {
    const div = document.createElement('div');
    div.className = 'imageItem';

    const image = document.createElement('img');
    image.src = img.data;
    div.appendChild(image);

    // Up button
    const upBtn = document.createElement('button');
    upBtn.textContent = '⬆';
    upBtn.disabled = index === 0;
    upBtn.onclick = () => { moveImage(index, -1); };
    div.appendChild(upBtn);

    // Down button
    const downBtn = document.createElement('button');
    downBtn.textContent = '⬇';
    downBtn.disabled = index === imagesArray.length - 1;
    downBtn.onclick = () => { moveImage(index, 1); };
    div.appendChild(downBtn);

    list.appendChild(div);
  });
}

// Move image up/down
function moveImage(index, direction) {
  const newIndex = index + direction;
  [imagesArray[index], imagesArray[newIndex]] = [imagesArray[newIndex], imagesArray[index]];
  displayImages();
}

// Load images from file input
document.getElementById('images').addEventListener('change', (e) => {
  const files = Array.from(e.target.files);
  imagesArray = [];
  files.forEach(file => {
    const reader = new FileReader();
    reader.onload = (event) => {
      imagesArray.push({ name: file.name, data: event.target.result });
      if(imagesArray.length === files.length) displayImages();
    };
    reader.readAsDataURL(file);
  });
});

// Generate PDF
async function generatePDF() {
  const { jsPDF } = window.jspdf;
  if (!imagesArray.length) { alert("Please select images first!"); return; }

  const pdf = new jsPDF();

  for (let i = 0; i < imagesArray.length; i++) {
    const img = imagesArray[i];
    const imageObj = new Image();
    imageObj.src = img.data;

    await new Promise(resolve => {
      imageObj.onload = () => {
        // Page size based on image (in mm)
        const pdfWidth = imageObj.width * 0.264583; // px to mm
        const pdfHeight = imageObj.height * 0.264583;

        if(i > 0) pdf.addPage(pdfWidth, pdfHeight);
        else pdf.setPage(1);
        pdf.addImage(img.data, 'JPEG', 0, 0, pdfWidth, pdfHeight);
        resolve();
      };
    });
  }

  pdf.save("converted.pdf");
}
</script>

</body>
</html>
